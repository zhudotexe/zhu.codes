<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->

      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Autochar</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-X87YBVNHP4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-X87YBVNHP4");
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Autochar</h1>
      <p>This tool automatically creates a character sheet on Dicecloud.</p>
      <form action="https://api.andrew-zhu.com/autochar" method="POST" autocomplete="off">
        <div class="form-group">
          <label for="apiKey">Dicecloud API Key</label>
          <input
            type="password"
            class="form-control"
            id="apiKey"
            name="apiKey"
            placeholder="Dicecloud API Key"
            required
          />
        </div>

        <div class="form-group">
          <label for="name">Character Name</label>
          <input type="text" class="form-control" id="name" name="charName" placeholder="Name" required />
        </div>
        <div class="form-group">
          <label for="level">Character Level</label>
          <input type="number" class="form-control" id="level" name="level" min="1" max="20" value="1" required />
        </div>
        <div class="form-group">
          <label for="race">Race</label>
          <select class="form-control" id="race" name="race" required>
            <!-- Autopopulated by code -->
          </select>
        </div>
        <div class="form-group">
          <label for="klass">Class</label>
          <select class="form-control" id="klass" name="class" required>
            <!-- Autopopulated by code -->
          </select>
        </div>
        <div class="form-group" style="visibility: hidden" id="subclass-group">
          <label for="subclass">Subclass</label>
          <select class="form-control" id="subclass" name="subclass" required>
            <!-- Autopopulated by code -->
          </select>
        </div>
        <div class="form-group">
          <label for="background">Background</label>
          <select class="form-control" id="background" name="background" required>
            <!-- Autopopulated by code -->
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Go</button>
      </form>
      <div class="alert alert-danger" style="visibility: hidden" id="error">
        Failed to create sheet. Make sure all the fields are correct.
      </div>
    </div>

    <footer class="footer">
      <div class="text-muted container">
        <div class="row">
          <div class="col-4">
            <small> &copy; 2018-2021 Andrew Zhu </small>
          </div>
          <div class="col-8">
            <div class="float-right">
              <a href="https://www.patreon.com/bePatron?u=6400957" data-patreon-widget-type="become-patron-button"
                >Become a Patron!</a
              >
              <script async src="https://c6.patreon.com/becomePatronButton.bundle.js"></script>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
