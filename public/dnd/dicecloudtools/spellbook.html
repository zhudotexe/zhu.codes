<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="spellbook.css" />
    <title>Spell Manager</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-X87YBVNHP4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-X87YBVNHP4");
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Spell Manager</h1>
      <p>This tool helps you manage your spells in Dicecloud.</p>

      <button type="button" class="btn btn-light" id="mode-selector">I want to add a few spells</button>

      <div class="form-group">
        <label for="apiKey">Dicecloud API Key</label>
        <input
          type="password"
          class="form-control"
          id="apiKey"
          name="apiKey"
          placeholder="Dicecloud API Key"
          required
        />
      </div>
      <div class="form-group">
        <label for="url">Dicecloud Character URL</label>
        <input type="text" class="form-control" id="url" name="url" placeholder="Character URL" required />
      </div>
      <button class="btn btn-primary" id="add-spells-button">Hit it!</button>

      <div class="row">
        <div class="col">
          <div id="single-mode">
            <!-- marker for meeeeeeeeee so I don't get lost in my code -->
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search..." id="single-search" />
            </div>
            <div class="list-group" id="single-search-results">
              <!-- generated by code -->
            </div>
          </div>

          <div id="multi-mode" style="visibility: hidden; height: 0">
            <!-- another marker for this jungle -->
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">I want to add all level</span>
              </div>
              <input type="number" aria-label="level" class="form-control" id="multi-level" min="0" max="9" value="1" />
              <input type="text" aria-label="class" class="form-control" id="multi-class" placeholder="cleric" />
              <div class="input-group-append">
                <span class="input-group-text">spells!</span>
              </div>
            </div>
          </div>
        </div>
        <!-- /col -->
        <div class="col">
          <h3>
            Spells to add
            <span class="small">(<a href="#" id="clear-list-button">clear</a>)</span>
          </h3>

          <div class="list-group" id="to-add-list">
            <!-- generated by code -->
          </div>
        </div>
      </div>

      <div class="alert alert-success" style="visibility: hidden" id="success">Added spells!</div>
      <div class="alert alert-danger" style="visibility: hidden" id="error">
        Failed to add spells. Make sure all the fields are correct.
      </div>
    </div>

    <footer class="footer">
      <div class="text-muted container">
        <div class="row">
          <div class="col-4">
            <small> &copy; 2018-2021 Andrew Zhu </small>
          </div>
          <div class="col-8">
            <div class="float-right">
              <a href="https://www.patreon.com/bePatron?u=6400957" data-patreon-widget-type="become-patron-button"
                >Become a Patron!</a
              >
              <script async src="https://c6.patreon.com/becomePatronButton.bundle.js"></script>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="spellbook.js"></script>
  </body>
</html>
